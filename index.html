<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Website of 5 bakas</title>
    <style>
        :root {
            --glow-color: #00d4ff;
            --card-bg: rgba(5, 5, 5, 0.85);
            --online-color: #00ff88;
            --offline-color: #ff4b4b;
            --accent-hue: 190;
        }

        body {
            background-color: #000;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Changed to start to allow scrolling */
            padding-top: 40px;
        }

        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* LIVE CLOCK */
        #liveClock {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            color: hsl(var(--accent-hue), 100%, 70%);
            text-shadow: 0 0 10px hsl(var(--accent-hue), 100%, 50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid hsla(var(--accent-hue), 100%, 50%, 0.3);
            z-index: 100;
        }

        /* NEW SECTION TITLE */
        .section-title {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px hsla(var(--accent-hue), 100%, 50%, 0.5);
            z-index: 10;
        }

        #welcomeBanner {
            display: none;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            color: hsl(var(--accent-hue), 100%, 50%);
            text-shadow: 0 0 20px hsl(var(--accent-hue), 100%, 60%);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 12px;
            text-align: center;
            z-index: 10;
        }

        .controls { margin-bottom: 30px; display: flex; gap: 15px; z-index: 10; }
        
        button {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid hsl(var(--accent-hue), 100%, 50%);
            color: hsl(var(--accent-hue), 100%, 50%);
            padding: 12px 28px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { background: hsl(var(--accent-hue), 100%, 50%); color: black; box-shadow: 0 0 30px hsl(var(--accent-hue), 100%, 50%); }

        /* SCROLLABLE CONTAINER FOR PC & MOBILE */
        .container { 
            display: flex; 
            gap: 25px; 
            flex-wrap: wrap; 
            justify-content: center; 
            z-index: 5; 
            width: 95%; 
            max-height: 70vh; 
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: none;
        }
        .container::-webkit-scrollbar { display: none; }

        /* MOBILE VERTICAL LOGIC */
        @media (max-width: 768px) {
            .container { flex-direction: column; align-items: center; flex-wrap: nowrap; }
            #liveClock { top: 10px; right: 10px; font-size: 0.8rem; padding: 5px 10px; }
            .section-title { letter-spacing: 3px; margin-top: 20px; }
        }

        .profile-card {
            width: 210px;
            background: var(--card-bg);
            border-radius: 30px;
            border: 2px solid hsl(var(--accent-hue), 100%, 50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 35px 20px;
            transition: transform 0.1s, border-color 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(15px);
        }
        
        .card-pulse { transform: scale(1.1) !important; box-shadow: 0 0 50px hsla(var(--accent-hue), 100%, 50%, 0.8); }

        .profile-img {
            width: 110px; height: 110px;
            border-radius: 50%; border: 3px solid hsl(var(--accent-hue), 100%, 50%);
            margin-bottom: 15px; object-fit: cover;
        }

        .name { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; text-align: center;}

        .status-area {
            display: flex; align-items: center; gap: 8px;
            font-size: 0.8rem; padding: 6px 18px; border-radius: 20px;
            background: rgba(255,255,255,0.1); margin-bottom: 15px;
            cursor: pointer;
        }
        .dot { width: 9px; height: 9px; border-radius: 50%; }
        .online .dot { background: var(--online-color); box-shadow: 0 0 10px var(--online-color); }
        .offline .dot { background: var(--offline-color); }

        .fb-link {
            text-decoration: none; background: #1877F2; color: white;
            padding: 10px 22px; border-radius: 20px; font-weight: bold;
        }

        /* ADMIN PANEL & MANAGE LIST */
        #loginModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-content { 
            background: #000; padding: 30px; border: 2px solid #00d4ff; 
            border-radius: 20px; text-align: center; width: 90%; max-width: 400px;
            max-height: 80vh; overflow-y: auto;
        }
        input, select { display: block; width: 90%; padding: 12px; margin: 10px auto; background: #111; border: 1px solid #333; color: white; border-radius: 8px; font-size: 16px; }
        #adminPanel { display: none; margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; }
        .manage-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #222; }
        .del-btn { background: #ff4b4b; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }

        #ytPlayer { position: absolute; top: -1000px; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div id="ytPlayer"></div>

    <div id="liveClock">00:00:00 AM</div>
    
    <div id="welcomeBanner">Welcome Lyzy</div>
    
    <h1 class="section-title">Squad Members</h1>

    <div class="controls">
        <button id="musicBtn" onclick="toggleMusic()">üéµ Start Beat</button>
        <button id="adminBtn" onclick="openLogin()">üõ†Ô∏è Admin</button>
        <button id="exitAdminBtn" onclick="exitAdmin()" style="display:none; border-color: red; color: red;">üîí Logout</button>
    </div>

    <div class="container" id="profileGrid"></div>

    <div id="loginModal">
        <div class="modal-content">
            <h3 id="modalTitle" style="color: #00d4ff">Admin Access</h3>
            <div id="loginFields">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button onclick="checkLogin()" style="width: 100%">Login</button>
                <button onclick="closeLogin()" style="width: 100%; margin-top: 10px; border-color: #555;">Cancel</button>
            </div>
            
            <div id="adminPanel">
                <input type="text" id="newName" placeholder="Name">
                <input type="text" id="newImg" placeholder="Image URL">
                <input type="text" id="newFb" placeholder="FB Link">
                <button onclick="addNewProfile()" style="width: 100%;">Add Profile</button>
                <div id="adminManageList" style="margin-top: 20px; text-align: left;"></div>
                <button onclick="closeLogin()" style="width: 100%; margin-top: 20px; border-color: #555;">Close</button>
            </div>
        </div>
    </div>

<script>
    const youtubeVideoID = "Bf2ml3oE2JA"; 
    let player, hue = 190, isPlaying = false, isAdmin = false;

    // Live Clock
    function updateClock() {
        const now = new Date();
        document.getElementById('liveClock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('ytPlayer', {
            videoId: youtubeVideoID,
            playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': youtubeVideoID },
            events: { 'onStateChange': (e) => isPlaying = (e.data === 1) }
        });
    }

    function toggleMusic() {
        const btn = document.getElementById('musicBtn');
        if (player.getPlayerState() === 1) {
            player.pauseVideo();
            btn.innerText = "üéµ Start Beat";
        } else {
            player.playVideo();
            btn.innerText = "üîá Stop Beat";
        }
    }

    // BG Animation
    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
    let stars = [], particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.alpha = 1;
        }
        draw() {
            ctx.fillStyle = `hsla(${hue}, 100%, 70%, ${this.alpha})`;
            ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill();
        }
        update() { this.x += this.vx; this.y += this.vy; this.alpha -= 0.02; }
    }

    class Star {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 1;
            this.speed = Math.random() * 6 + 3;
        }
        update() {
            let s = isPlaying ? this.speed * 2 : this.speed;
            this.x += s;
            if (this.x > canvas.width) {
                for(let i=0; i<8; i++) particles.push(new Particle(canvas.width, this.y));
                this.reset(); this.x = -10;
            }
        }
        draw() {
            ctx.fillStyle = `hsl(${hue}, 100%, 75%)`;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
        }
    }
    for (let i = 0; i < 60; i++) stars.push(new Star());

    function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (isPlaying) {
            hue = (hue + 1) % 360;
            document.documentElement.style.setProperty('--accent-hue', hue);
            if (Math.random() > 0.96) {
                document.querySelectorAll('.profile-card').forEach(c => c.classList.add('card-pulse'));
                setTimeout(() => document.querySelectorAll('.profile-card').forEach(c => c.classList.remove('card-pulse')), 80);
            }
        }
        stars.forEach(s => { s.update(); s.draw(); });
        particles.forEach((p, i) => { p.update(); p.draw(); if (p.alpha <= 0) particles.splice(i, 1); });
        requestAnimationFrame(animate);
    }
    animate();

    // Data Logic
    let profileData = JSON.parse(localStorage.getItem('bakasProfiles')) || [
        { name: "Kim Mendez", img: "https://scontent.fdvo5-1.fna.fbcdn.net/v/t39.30808-6/584492367_859708949925441_8244425694192105157_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=0SIxq_UMj7YQ7kNvwEnJ9Mh&_nc_oc=AdmR3YBEJyr-OvBBu2FxXuZX3PwdcTjlPOW5JyhpTfdjUUB2Ly_noH4j215v0PLO5z8&_nc_zt=23&_nc_ht=scontent.fdvo5-1.fna&_nc_gid=WWDXo9mSUsnD_FYRetpCYg&oh=00_Afpg2xHnzxvjxPSx1qo5Fg29cL7VQuUH7zprpZmR67NZYA&oe=695D3378", fb: "#" },
        { name: "Ryzen Ogabang", img: "https://scontent.fdvo5-1.fna.fbcdn.net/v/t39.30808-1/590284078_1645969200146630_5912426453274868159_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=107&ccb=1-7&_nc_sid=e99d92&_nc_ohc=pcMfBntykY8Q7kNvwH5adhE&_nc_oc=Adm9ysmPSOrYBem7pNpTjstHwQ9ij3CxSm006hi-3vp3DoWHkwT3ZH9n2Gso8Ble4kI&_nc_zt=24&_nc_ht=scontent.fdvo5-1.fna&_nc_gid=axWgn3OrWVpjG49TXJ1pfw&oh=00_AfrCdnzjfLjuX3mCzm22pYlOdDcYZ--xbX5cJ6ZH-ss7YQ&oe=695D3D2B", fb: "#" },
        { name: "Chris Ian Mendez", img: "https://scontent.fdvo8-1.fna.fbcdn.net/v/t39.30808-1/602300451_1649538516013825_5734438207965141050_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=101&ccb=1-7&_nc_sid=1d2534&_nc_ohc=xcElje0h29UQ7kNvwEceq1P&_nc_oc=AdmpRRjw6XzkJTylnA4gjkAKdMtuf86LKOJMrw-HauoP8RI2T5YkjjNCJvSZJiziqHQ&_nc_zt=24&_nc_ht=scontent.fdvo8-1.fna&_nc_gid=CGp2pzw4_YJxHpdgR4Px9Q&oh=00_AfrntHDTqcFpxOaLYwNnfLCuWaeUpU_7InJnAWmART4SgA&oe=695D4ADB", fb: "#" },
        { name: "Jheyben Candilasa", img: "https://scontent.fdvo8-1.fna.fbcdn.net/v/t39.30808-1/594153435_1447806710236949_8494300994943267123_n.jpg?stp=c0.0.720.720a_dst-jpg_s200x200_tt6&_nc_cat=109&ccb=1-7&_nc_sid=e99d92&_nc_ohc=ACjVwelYE2oQ7kNvwFcaJaY&_nc_oc=AdlNqVyNI02TKRokqL57pHWo4n04qgxX7N21_8D1xcmiPJMbKY_iZdLnq1HbfNVlXyw&_nc_zt=24&_nc_ht=scontent.fdvo8-1.fna&_nc_gid=87hiuaBfXX4hu2gkBFvvkA&oh=00_AfrPrVmRZU2ia9wiuHABC8qgEg2zW_NwQVCO0ysl6RGE4g&oe=695D55E1", fb: "#" },
        { name: "John Michael Cuba", img: "https://scontent.fdvo5-1.fna.fbcdn.net/v/t39.30808-1/584901526_122184137486548537_6606932536928917867_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=108&ccb=1-7&_nc_sid=e99d92&_nc_ohc=azJR6wiAWsQQ7kNvwG7qDTH&_nc_oc=AdmLqeZ2KGbngQDC3pb6Z2bSY6O-OOlOmzlRbKl1x30XLEXSRUbe1YCI_WvoZ88EK_4&_nc_zt=24&_nc_ht=scontent.fdvo5-1.fna&_nc_gid=nRaPoavopdd39trkRrNuvg&oh=00_AfrAkfg6Po5vz91fEiOE1-IGI_fEKeU0JsSbzQu2UOcTZw&oe=695D590F", fb: "#" }
    ];

    function render() {
        const grid = document.getElementById('profileGrid');
        grid.innerHTML = '';
        profileData.forEach((user, i) => {
            const card = document.createElement('div');
            card.className = 'profile-card';
            card.innerHTML = `
                <img src="${user.img}" class="profile-img">
                <div class="name">${user.name}</div>
                <div class="status-area online" onclick="handleStatus(this)">
                    <span class="dot"></span><span class="status-text">Online</span>
                </div>
                <a href="${user.fb}" target="_blank" class="fb-link">Visit FB</a>
            `;
            grid.appendChild(card);
        });
        localStorage.setItem('bakasProfiles', JSON.stringify(profileData));
        if(isAdmin) renderAdminList();
    }

    function renderAdminList() {
        const list = document.getElementById('adminManageList');
        list.innerHTML = '<h5 style="color:red">Remove Profiles:</h5>';
        profileData.forEach((user, i) => {
            const item = document.createElement('div');
            item.className = 'manage-item';
            item.innerHTML = `<span>${user.name}</span><button class="del-btn" onclick="deleteProfile(${i})">Del</button>`;
            list.appendChild(item);
        });
    }

    function addNewProfile() {
        const name = document.getElementById('newName').value;
        const img = document.getElementById('newImg').value;
        const fb = document.getElementById('newFb').value;
        if(name && img && fb) {
            profileData.push({name, img, fb});
            render();
            document.getElementById('newName').value=''; document.getElementById('newImg').value=''; document.getElementById('newFb').value='';
        }
    }

    function deleteProfile(i) { profileData.splice(i, 1); render(); }

    function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
    function closeLogin() { document.getElementById('loginModal').style.display = 'none'; }
    function checkLogin() {
        if (document.getElementById('username').value === "lyzy" && document.getElementById('password').value === "prolyzy") {
            isAdmin = true;
            document.getElementById('welcomeBanner').style.display = 'block';
            document.getElementById('loginFields').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('adminBtn').style.display = 'none';
            document.getElementById('exitAdminBtn').style.display = 'block';
            render();
        } else { alert("Wrong Password!"); }
    }
    function exitAdmin() {
        isAdmin = false;
        document.getElementById('welcomeBanner').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'none';
        document.getElementById('loginFields').style.display = 'block';
        document.getElementById('exitAdminBtn').style.display = 'none';
        document.getElementById('adminBtn').style.display = 'block';
    }
    function handleStatus(el) {
        if (!isAdmin) return;
        el.classList.toggle('online'); el.classList.toggle('offline');
        el.querySelector('.status-text').innerText = el.classList.contains('online') ? "Online" : "Offline";
    }

    render();
</script>
</body>
</html>
