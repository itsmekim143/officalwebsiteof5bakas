<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyzy's Sparkle-Beat Dashboard</title>
    <style>
        :root {
            --glow-color: #00d4ff;
            --card-bg: rgba(5, 5, 5, 0.85);
            --online-color: #00ff88;
            --offline-color: #ff4b4b;
            --accent-hue: 190;
        }

        body {
            background-color: #000;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        #welcomeBanner {
            display: none;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            color: hsl(var(--accent-hue), 100%, 50%);
            text-shadow: 0 0 20px hsl(var(--accent-hue), 100%, 60%);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 12px;
            text-align: center;
        }

        .controls { margin-bottom: 40px; display: flex; gap: 15px; z-index: 10; }
        
        button {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid hsl(var(--accent-hue), 100%, 50%);
            color: hsl(var(--accent-hue), 100%, 50%);
            padding: 12px 28px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { background: hsl(var(--accent-hue), 100%, 50%); color: black; box-shadow: 0 0 30px hsl(var(--accent-hue), 100%, 50%); }

        .container { display: flex; gap: 25px; flex-wrap: wrap; justify-content: center; z-index: 5; }

        .profile-card {
            width: 210px;
            background: var(--card-bg);
            border-radius: 30px;
            border: 2px solid hsl(var(--accent-hue), 100%, 50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 35px 20px;
            transition: transform 0.1s, border-color 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(15px);
        }
        
        /* The Beat Pulse Class */
        .card-pulse { transform: scale(1.1) !important; box-shadow: 0 0 50px hsla(var(--accent-hue), 100%, 50%, 0.8); }

        .profile-img {
            width: 110px; height: 110px;
            border-radius: 50%; border: 3px solid hsl(var(--accent-hue), 100%, 50%);
            margin-bottom: 15px; object-fit: cover;
        }

        .name { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; }

        .status-area {
            display: flex; align-items: center; gap: 8px;
            font-size: 0.8rem; padding: 6px 18px; border-radius: 20px;
            background: rgba(255,255,255,0.1); margin-bottom: 15px;
        }
        .dot { width: 9px; height: 9px; border-radius: 50%; }
        .online .dot { background: var(--online-color); box-shadow: 0 0 10px var(--online-color); }
        .offline .dot { background: var(--offline-color); }

        .fb-link {
            text-decoration: none; background: #1877F2; color: white;
            padding: 10px 22px; border-radius: 20px; font-weight: bold;
        }

        #loginModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-content { background: #000; padding: 40px; border: 2px solid #00d4ff; border-radius: 20px; text-align: center; }
        input { display: block; width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #333; color: white; border-radius: 8px; }

        #ytPlayer { position: absolute; top: -1000px; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div id="ytPlayer"></div>

    <div id="welcomeBanner">Welcome Lyzy</div>

    <div class="controls">
        <button id="musicBtn" onclick="toggleMusic()">üéµ Start Beat</button>
        <button onclick="openLogin()">üõ†Ô∏è Admin</button>
    </div>

    <div class="container" id="profileGrid"></div>

    <div id="loginModal">
        <div class="modal-content">
            <h3 style="color: #00d4ff">Admin Verification</h3>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkLogin()">Login</button>
        </div>
    </div>

<script>
    const youtubeVideoID = "Bf2ml3oE2JA"; // Change this for different music
    let player;
    let hue = 190;
    let isPlaying = false;

    // Load YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('ytPlayer', {
            videoId: youtubeVideoID,
            playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': youtubeVideoID },
            events: { 'onStateChange': (e) => isPlaying = (e.data === 1) }
        });
    }

    function toggleMusic() {
        const btn = document.getElementById('musicBtn');
        if (player.getPlayerState() === 1) {
            player.pauseVideo();
            btn.innerText = "üéµ Start Beat";
        } else {
            player.playVideo();
            btn.innerText = "üîá Stop Beat";
        }
    }

    // --- COMET, SPARKLES & BEAT ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let particles = [];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.alpha = 1;
        }
        draw() {
            ctx.fillStyle = `hsla(${hue}, 100%, 70%, ${this.alpha})`;
            ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill();
        }
        update() { this.x += this.vx; this.y += this.vy; this.alpha -= 0.02; }
    }

    class Star {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 1;
            this.speed = Math.random() * 6 + 3;
        }
        update() {
            let s = isPlaying ? this.speed * 2 : this.speed;
            this.x += s;
            if (this.x > canvas.width) {
                // Explosion effect when comet hits edge
                for(let i=0; i<8; i++) particles.push(new Particle(canvas.width, this.y));
                this.reset();
                this.x = -10;
            }
        }
        draw() {
            ctx.fillStyle = `hsl(${hue}, 100%, 75%)`;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
        }
    }

    for (let i = 0; i < 60; i++) stars.push(new Star());

    function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        if (isPlaying) {
            hue = (hue + 1) % 360;
            document.documentElement.style.setProperty('--accent-hue', hue);
            
            // Random Beat Jumps
            if (Math.random() > 0.96) {
                document.querySelectorAll('.profile-card').forEach(c => c.classList.add('card-pulse'));
                setTimeout(() => document.querySelectorAll('.profile-card').forEach(c => c.classList.remove('card-pulse')), 80);
            }
        }

        stars.forEach(s => { s.update(); s.draw(); });
        particles.forEach((p, i) => {
            p.update(); p.draw();
            if (p.alpha <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(animate);
    }
    animate();

    // --- LOGIC ---
    const profileData = [
        { name: "Kim Mendez", img: "https://i.pravatar.cc/150?u=1", fb: "#" },
        { name: "Ryzen Ogabang", img: "https://i.pravatar.cc/150?u=2", fb: "#" },
        { name: "Chris Ian Mendez", img: "https://i.pravatar.cc/150?u=3", fb: "#" },
        { name: "Jheyben Candilasa", img: "https://i.pravatar.cc/150?u=4", fb: "#" },
        { name: "John Michael Cuba", img: "https://i.pravatar.cc/150?u=5", fb: "#" }
    ];

    const grid = document.getElementById('profileGrid');
    let isAdmin = false;

    profileData.forEach(user => {
        const card = document.createElement('div');
        card.className = 'profile-card';
        card.innerHTML = `
            <img src="${user.img}" class="profile-img">
            <div class="name">${user.name}</div>
            <div class="status-area online" onclick="handleStatus(this)">
                <span class="dot"></span><span class="status-text">Online</span>
            </div>
            <a href="${user.fb}" target="_blank" class="fb-link">Visit FB</a>
        `;
        grid.appendChild(card);
    });

    function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
    function checkLogin() {
        if (document.getElementById('username').value === "lyzy" && document.getElementById('password').value === "prolyzy") {
            isAdmin = true;
            document.getElementById('welcomeBanner').style.display = 'block';
            document.getElementById('loginModal').style.display = 'none';
        } else { alert("Wrong Password!"); }
    }
    function handleStatus(el) {
        if (!isAdmin) return;
        el.classList.toggle('online'); el.classList.toggle('offline');
        el.querySelector('.status-text').innerText = el.classList.contains('online') ? "Online" : "Offline";
    }
</script>
</body>
</html>
