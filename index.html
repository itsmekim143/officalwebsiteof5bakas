<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyzy's Comet Dashboard</title>
    <style>
        :root {
            --glow-color: #00d4ff;
            --card-bg: rgba(10, 10, 10, 0.85);
            --online-color: #00ff88;
            --offline-color: #ff4b4b;
        }

        body {
            background-color: #000;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Background Canvas */
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* Welcome Banner */
        #welcomeBanner {
            display: none;
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: bold;
            color: var(--glow-color);
            text-shadow: 0 0 20px var(--glow-color), 0 0 40px var(--glow-color);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-align: center;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 212, 255, 0.2); border-color: rgba(0, 212, 255, 0.3); }
            50% { box-shadow: 0 0 35px rgba(0, 212, 255, 0.6); border-color: var(--glow-color); }
        }

        .controls { margin-bottom: 40px; display: flex; gap: 15px; z-index: 10; }
        button {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--glow-color);
            color: var(--glow-color);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }
        button:hover { background: var(--glow-color); color: black; box-shadow: 0 0 30px var(--glow-color); }

        .container { display: flex; gap: 25px; flex-wrap: wrap; justify-content: center; z-index: 5; }

        .profile-card {
            width: 220px;
            background: var(--card-bg);
            border-radius: 25px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
            animation: pulseGlow 4s infinite ease-in-out;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }
        .profile-card:hover { transform: translateY(-10px); border-color: var(--glow-color); }

        .profile-img {
            width: 110px; height: 110px;
            border-radius: 50%; border: 3px solid var(--glow-color);
            margin-bottom: 15px; object-fit: cover;
        }

        .name { font-size: 1.4rem; font-weight: bold; margin-bottom: 10px; }

        .status-area {
            display: flex; align-items: center; gap: 10px;
            font-size: 0.85rem; padding: 6px 18px; border-radius: 20px;
            background: rgba(255,255,255,0.05); margin-bottom: 20px;
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .online .dot { background: var(--online-color); box-shadow: 0 0 10px var(--online-color); }
        .offline .dot { background: var(--offline-color); }

        .fb-link {
            text-decoration: none; background: #1877F2; color: white;
            padding: 10px 22px; border-radius: 25px; font-weight: bold;
            font-size: 0.8rem; transition: 0.3s;
        }
        .fb-link:hover { transform: scale(1.1); background: #145dbf; }

        /* Login Modal */
        #loginModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-content { background: #111; padding: 40px; border: 2px solid var(--glow-color); border-radius: 20px; text-align: center; }
        input { display: block; width: 250px; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }

        .admin-active .status-area { cursor: pointer; border: 1px dashed white; }

        /* Hidden YouTube Player */
        #ytPlayer { position: absolute; top: -1000px; left: -1000px; visibility: hidden; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div id="ytPlayer"></div>

    <div id="welcomeBanner">Welcome Lyzy</div>

    <div class="controls">
        <button id="musicBtn" onclick="toggleMusic()">üéµ Play Music</button>
        <button onclick="openLogin()">üõ†Ô∏è Admin: <span id="admin-status">OFF</span></button>
    </div>

    <div class="container" id="profileGrid"></div>

    <div id="loginModal">
        <div class="modal-content">
            <h3 style="color: var(--glow-color)">Admin Access</h3>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkLogin()">Login</button>
            <button onclick="closeLogin()" style="border-color: red; color: red;">Cancel</button>
        </div>
    </div>

    <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

<script>
    // --- CONFIGURE YOUR STUFF HERE ---
    const youtubeVideoID = "Bf2ml3oE2JA"; // <--- CHANGE THIS ID TO ANY YOUTUBE VIDEO ID

    const profileData = [
        { name: "Alex", img: "https://i.pravatar.cc/150?u=1", fb: "https://facebook.com" },
        { name: "Jordan", img: "https://i.pravatar.cc/150?u=2", fb: "https://facebook.com" },
        { name: "Skylar", img: "https://i.pravatar.cc/150?u=3", fb: "https://facebook.com" },
        { name: "Riley", img: "https://i.pravatar.cc/150?u=4", fb: "https://facebook.com" },
        { name: "Charlie", img: "https://i.pravatar.cc/150?u=5", fb: "https://facebook.com" }
    ];

    // --- YOUTUBE PLAYER LOGIC ---
    let player;
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('ytPlayer', {
            height: '0', width: '0',
            videoId: youtubeVideoID,
            playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': youtubeVideoID },
            events: { 'onReady': onPlayerReady }
        });
    }

    function onPlayerReady(event) { console.log("Music Ready"); }

    function toggleMusic() {
        const btn = document.getElementById('musicBtn');
        if (player.getPlayerState() === 1) {
            player.pauseVideo();
            btn.innerText = "üéµ Play Music";
        } else {
            player.playVideo();
            btn.innerText = "üîá Pause Music";
        }
    }

    // --- COMET BACKGROUND ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Star {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2;
            this.speed = Math.random() * 4 + 2;
        }
        update() {
            this.x += this.speed; this.y += this.speed * 0.5;
            if (this.x > canvas.width || this.y > canvas.height) this.reset();
        }
        draw() {
            ctx.fillStyle = '#00d4ff';
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.15)';
            ctx.beginPath(); ctx.moveTo(this.x, this.y); ctx.lineTo(this.x - 40, this.y - 20); ctx.stroke();
        }
    }
    for (let i = 0; i < 60; i++) stars.push(new Star());
    function animate() {
        ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.fillRect(0,0,canvas.width, canvas.height);
        stars.forEach(s => { s.update(); s.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    // --- PROFILE & ADMIN LOGIC ---
    const grid = document.getElementById('profileGrid');
    let isAdmin = false;

    profileData.forEach(user => {
        const card = document.createElement('div');
        card.className = 'profile-card';
        card.innerHTML = `
            <img src="${user.img}" class="profile-img">
            <div class="name">${user.name}</div>
            <div class="status-area online" onclick="handleStatus(event, this)">
                <span class="dot"></span><span class="status-text">Online</span>
            </div>
            <a href="${user.fb}" target="_blank" class="fb-link">Facebook</a>
        `;
        grid.appendChild(card);
    });

    function openLogin() {
        if (isAdmin) {
            isAdmin = false;
            document.getElementById('admin-status').innerText = "OFF";
            document.getElementById('welcomeBanner').style.display = 'none';
            document.body.classList.remove('admin-active');
        } else {
            document.getElementById('loginModal').style.display = 'flex';
        }
    }

    function checkLogin() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if (u === "lyzy" && p === "prolyzy") {
            isAdmin = true;
            document.getElementById('admin-status').innerText = "ON";
            document.getElementById('welcomeBanner').style.display = 'block';
            document.body.classList.add('admin-active');
            document.getElementById('loginModal').style.display = 'none';
        } else { alert("Access Denied"); }
    }

    function handleStatus(e, el) {
        if (!isAdmin) return;
        const isOnline = el.classList.contains('online');
        el.classList.toggle('online', !isOnline);
        el.classList.toggle('offline', isOnline);
        el.querySelector('.status-text').innerText = isOnline ? "Offline" : "Online";
        document.getElementById('clickSound').play();
    }

    function closeLogin() { document.getElementById('loginModal').style.display = 'none'; }
</script>
</body>
</html>
